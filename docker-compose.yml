version: '3.8'

services:
  backend:
    build: ./backend
    container_name: budget-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend:/app
    environment:
      - SQLALCHEMY_DATABASE_URL=sqlite:///./data/budget.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: budget-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
