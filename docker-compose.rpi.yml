version: '3.8'

# Docker Compose configuration optimized for Raspberry Pi
# Build frontend on your main computer first: cd frontend && npm run build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.rpi
    container_name: budget-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./backend:/app
    environment:
      - SQLALCHEMY_DATABASE_URL=sqlite:///./data/budget.db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.rpi
    container_name: budget-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  data:
